
<div class='container-fluid d-flex align-items-center justify-content-center'>
	
	<app-loader [class.active]='isLoading | async'></app-loader>

	<div class='row w-100 justify-content-center'>
		
		<div class='col-sm-8 col-md-6 col-lg-5 col-xl-4 '>
			<form [formGroup]='resetForm' class='w-100 py-3 px-4 mb-3 d-flex flex-column align-items-center' (ngSubmit)='submit(resetForm)'>
				<a routerLink='/' class='brand-name mb-3'>Thrift</a>
				<p class='m-0 mb-3'>Reset Your Password</p>

				<div class='form-group w-100 mb-4'>
					<input type="password" formControlName='password' name="" class='w-100' placeholder="Password">
				</div>
				<div class='form-group w-100 mb-3'>
					<input type="password" formControlName='confirmPassword' name="" class='w-100' placeholder="Confirm Password">
				</div>
				<div class='form-group w-100'>
					<button class='btn btn-success w-100' type='submit' [disabled]='resetForm.invalid'>Reset</button>
				</div>
				<div class='form-group w-100 d-flex flex-column text-left links'>
					<a routerLink='/signup' class='mb-1'>Signup</a>
					<a routerLink='/login'>Login</a>
				</div>
			</form>
			
		</div>
	</div>
</div>
