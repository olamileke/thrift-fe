<nav class='navbar navbar-expand-lg py-3 px-0 px-lg-5 navbar-light'>
	<a routerLink='/dashboard' (click)="emitToggleTab('dashboard')" class='navbar-brand ml-3 ml-lg-0 mr-auto'>Thrift</a>

	<div class='d-block d-lg-none mr-2' (click)='toggleNavbar()'>
		<img src="http://localhost/Images/Users/leke.JPG" class='mr-2' width='39px' height='39px'>	
		<i class='fas fa-caret-down' style='position:relative;top:3px;'></i>
	</div>

	<div class='navbar-content w-100 d-none' *ngIf='breakpoint' #navbarContent>
		<ul class='navbar-nav text-center'>
			
			<li class='nav-item py-2'>
				<a routerLink='/dashboard' [ngClass]="{'nav-link':'1==1', 'active':tabs.dashboard}" (click)="emitToggleTab('dashboard')">Dashboard</a>
			</li>
			<li class='nav-item dropdown py-2'>
				<a [ngClass]="{'nav-link':'1==1','dropdown-toggle':'1==1','active':tabs.spending}" role='button' data-toggle='dropdown'>View Spending</a>

				<div class='dropdown-menu text-center'>
					<a class='dropdown-item text-muted' routerLink='/dailyExpenses' (click)="emitToggleTab('dailyExpenses')">Daily Expenses</a>
					<a class='dropdown-item' routerLink='/monthlyExpenses' (click)="emitToggleTab('monthlyExpenses')">Monthly Expenses</a>
				</div>
			</li>
			<li class='nav-item dropdown py-2'>
				<a [ngClass]="{'nav-link':'1==1','dropdown-toggle':'1==1','active':tabs.analysis}" role='button' data-toggle='dropdown'>Analysis</a>

				<div class='dropdown-menu text-center'>
					<a class='dropdown-item text-muted' routerLink='/singlePeriod' (click)="emitToggleTab('singlePeriod')">Single Period</a>
					<a class='dropdown-item' routerLink='/comparison' (click)="emitToggleTab('comparison')">Comparison</a>
				</div>
			</li>
			<li class='nav-item py-2'>
				<a routerLink='/reports' [ngClass]="{'nav-link':'1==1', 'active':tabs.reports}" (click)="emitToggleTab('reports')">Reports</a>
			</li>
			<li class='nav-item py-2'>
				<a routerLink='/overview' [ngClass]="{'nav-link':'1==1', 'active':tabs.overview}" (click)="emitToggleTab('overview')">Overview</a>
			</li>
			<li class='nav-item py-2'>
				<a class='nav-link' (click)='emitUpdate()'>Update Income Information</a>
			</li>
			<li class='nav-item py-2'>
				<a class='nav-link' (click)='emitPictureChange()'>Change Picture</a>
			</li>
			<li class='nav-item py-2'>
				<a class='nav-link' (click)='logout()'>Logout</a>
			</li>
			<li class='nav-item px-3 py-2'> 
				<input type="" name="" class='form-control form-control-sm mr-2' (input)='setSearchTerm($event.target.value)' #searchInput>
				<img src="assets/images/AuthHome/search.svg" width='16px' height='16px' class='search-icon' (click)='emitSearch()'>
			</li>
		</ul>
	</div>

	<div class='search-info-container d-flex align-items-center' *ngIf='!breakpoint'>
		<input type="" name="" class='form-control form-control-sm mr-3' (input)='setSearchTerm($event.target.value)' #searchInput>
		<img src="assets/images/AuthHome/search.svg" width='16px' height='16px' class='search-icon' (click)='emitSearch()'>

		<div class='user-details d-flex align-items-center'>
			<img src="http://localhost/Images/Users/leke.JPG" class='mr-1' width='38px' height='38px'>
			<p class='m-0 name text-muted' (click)='toggleOptions()'>{{ getName() }}</p>
			<i class='fas fa-caret-down'></i>

			<ul class='list-unstyled options p-1' #options>
				<li class='text-center p-2' (click)='emitUpdate()'>
					<a>Update Profile Information</a>
				</li>
				<li class='text-center p-2' (click)='emitPictureChange()'>
					<a>Change Picture</a>
				</li>
				<li class='text-center p-2' (click)='logout()'>
					<a>Logout</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
