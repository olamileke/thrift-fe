
<div class='row mb-2' *ngIf='dataFetched'>
	
	<div class='col-12 income-details d-flex flex-wrap pt-4 pb-2 px-4'>
		
		<div class='income-parent mr-auto mr-sm-0'>
			
			<span class="text-muted small">N {{ remIncome }} left of N {{ totalIncome }}</span>
			<div class='loader mt-2'></div>
			<div class='loaded' [ngStyle]="styles"></div>
			<p class='m-0 text-muted small save-failure' *ngIf='save_failed'>*You have failed to achieve your savings target</p>
		</div>

		<div class='savings-stmt'>
			<span class='small text-muted'>SAVINGS TARGET</span>
			<p class='mb-0' class="save-target">N {{ savingsTarget }}</p>
		</div>
	</div>
</div>

<div class='row' *ngIf='dataFetched'>
	
	<div class='col-12 purchases pt-4 pb-1 px-4'>
		
		<div class='heading col-12 mb-4 ml-0'>
			{{ getPurchaseDetails() }}
		</div>	

		<table class='table table-borderless'>
			<thead>
				<th>Name</th>
				<th>Amount</th>
				<th>Time</th>
			</thead>
			<tbody>
				<tr *ngFor='let purchase of purchases'>
					<td>{{ purchase.name }}</td>
					<td>{{ purchase.amount }}</td>
					<td>{{ purchase.time }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
